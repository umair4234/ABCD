    <style>
        :root {
            --bg-body: #050507;
            --bg-surface: #0e0e12;
            --bg-surface-hover: #16161e;
            --border-color: #27272a;
            --primary: #6366f1;
            --primary-glow: #6366f1aa;
            --accent: #a855f7;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #10b981;
            
            --nav-height: 80px;
            --container-width: 1200px;
            
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 24px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.2s ease;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        /* Layout */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        .section {
            padding: 100px 0;
            position: relative;
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-main);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-muted { color: var(--text-muted); }
        .text-center { text-align: center; }

        /* Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-primary:hover {
            background: #5558e6;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.2);
        }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 32px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        /* Header Styles */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            height: var(--nav-height);
            background: rgba(5, 5, 7, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-desktop {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-main);
        }

        .nav-link.active {
            color: var(--primary);
        }
        
        /* Footer Styles */
        .site-footer {
            background: var(--bg-surface);
            border-top: 1px solid var(--border-color);
            padding: 60px 0 40px;
            margin-top: auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .footer-link {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* Page Content */
        .page-content {
            padding-top: 40px;
            padding-bottom: 80px;
        }

        .prose {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .prose h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .prose h2 { font-size: 1.75rem; margin-top: 2.5rem; margin-bottom: 1rem; }
        .prose p, .prose li { color: var(--text-muted); margin-bottom: 1rem; font-size: 1.1rem; }
        .prose ul { list-style: disc; padding-left: 20px; margin-bottom: 1rem; }
        .prose strong { color: var(--text-main); }
        .prose a { color: var(--primary); text-decoration: underline; }

        /* Utilities */
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }

        /* Mobile Menu */
        .mobile-menu-btn { display: none; }
        .mobile-menu { display: none; }

        @media (max-width: 768px) {
            .nav-desktop, .header-cta { display: none; }
            .mobile-menu-btn { display: block; color: var(--text-main); }
            .mobile-menu {
                display: block;
                position: absolute;
                top: var(--nav-height);
                left: 0;
                width: 100%;
                background: var(--bg-surface);
                border-bottom: 1px solid var(--border-color);
                padding: 20px;
            }
            .mobile-nav-link {
                display: block;
                padding: 12px 0;
                font-size: 1.1rem;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }
            .hero-title { font-size: 2.5rem !important; }
        }
    </style>
